<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Purchase Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Property Purchase Calculation</h1>

    <div class="form-container">
        <label for="property-address">Property Address:</label>
        <input type="text" id="property-address" placeholder="Enter address or postcode" autocomplete="off">

        <label for="borough">Borough:</label>
        <input type="text" id="borough" readonly>

        <label for="purchase-price">Property Purchase Price (£):</label>
        <input type="number" id="purchase-price" placeholder="Enter property purchase price">

        <button id="submit-btn">Calculate</button>
    </div>

    <div id="summary" style="display:none;">
        <h2>Summary</h2>
        <p><strong>Property Address:</strong> <span id="summary-address"></span></p>
        <p><strong>Borough:</strong> <span id="summary-borough"></span></p>
        <p><strong>Purchase Price:</strong> £<span id="summary-price"></span></p>
        <p><strong>Calculated Rent:</strong> £<span id="summary-rent"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
