name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow whenever you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Specifies the OS for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version (adjust as needed)

      - name: Install dependencies
        run: npm install  # Install dependencies defined in package.json

      - name: Build the project
        run: npm run build  # Run your build script if you have one

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Action for deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token for authentication
          publish_dir: ./public  # The directory with your built files (adjust as needed)
